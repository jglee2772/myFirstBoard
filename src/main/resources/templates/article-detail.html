<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title} + ' - CYBER_BOARD'">게시글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>
<header>
    <nav>
        <a href="/" class="brand glow">⚡ CYBER_BOARD ⚡</a>
        <div class="nav-links">
            <a href="/articles" class="btn">게시판</a>
            <span sec:authorize="isAnonymous()">
                <a href="/login" class="btn">로그인</a>
                <a href="/join" class="btn">회원가입</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <span style="color: var(--neon-green);">
                    안녕하세요, <strong th:text="${displayName != null ? displayName : '사용자'}"></strong>님!
                    <span th:if="${isAdmin}" style="color: var(--neon-pink); margin-left: 0.5rem;">👑 관리자</span>
                </span>
                <form method="post" action="/logout" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">로그아웃</button>
                </form>
            </span>
        </div>
    </nav>
</header>

<main>
    <div class="card">
        <div class="article-header">
            <h1 th:text="${article.title}">제목</h1>
            <div class="article-meta">
                <span style="color: var(--neon-green);">작성자: <strong th:text="${article.author.name}">작성자</strong></span>
                <span style="color: var(--text-secondary); margin-left: 2rem;">ID: <span th:text="${article.id}">ID</span></span>
            </div>
        </div>
        
        <div class="article-content">
            <div th:text="${article.content}" style="line-height: 1.8; font-size: 1.1rem; color: var(--text-primary);">내용</div>
        </div>

        <div th:if="${canManage}" class="article-actions">
            <a th:href="@{'/articles/' + ${article.id} + '/edit'}" class="btn" id="modify-btn-link">✏️ 수정</a>
            <button id="delete-btn" class="btn btn-danger">🗑️ 삭제</button>
        </div>

        <div class="article-footer">
            <a href="/articles" class="btn">📋 목록으로</a>
        </div>
    </div>
</main>

<input type="hidden" id="article-id" th:value="${article.id}">



<script src="/js/article.js" defer></script>
</body>
</html>
