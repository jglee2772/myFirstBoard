<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 CYBER_BOARD - 관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header>
    <nav>
        <a href="/" class="brand glow">⚡ CYBER_BOARD ⚡</a>
        <div class="nav-links">
            <a href="/articles" class="btn">게시판</a>
            <span sec:authorize="isAuthenticated()">
                <span style="color: var(--neon-green); margin-right: 1rem;">
                    안녕하세요, <strong th:text="${displayName != null ? displayName : '사용자'}"></strong>님!
                    <span th:if="${isAdmin}" style="color: var(--neon-pink); margin-left: 0.5rem;">👑 관리자</span>
                </span>
                <form method="post" action="/logout" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn" style="background: linear-gradient(45deg, var(--neon-pink), #ff0040); padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; letter-spacing: 0.5px; min-width: 120px;">로그아웃</button>
                </form>
            </span>
        </div>
    </nav>
</header>

<main>
    <div class="card admin-card">
        <h1>👑 관리자 페이지</h1>
        
        <!-- 성공 메시지 -->
        <div th:if="${param.message == 'approved'}" class="success-message" style="background: rgba(0, 255, 0, 0.1); border: 1px solid var(--neon-green); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; text-align: center; font-weight: 600;">
            <span style="color: var(--neon-green);">✅ </span>
            <span style="color: var(--neon-green);">사용자가 승인되었습니다!</span>
        </div>
        
        <!-- 에러 메시지 -->
        <div th:if="${param.error == 'failed'}" class="error-message" style="background: rgba(255, 0, 64, 0.1); border: 1px solid var(--neon-pink); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; text-align: center; font-weight: 600;">
            <span style="color: var(--neon-pink);">⚠️ </span>
            <span style="color: var(--neon-pink);">승인 처리 중 오류가 발생했습니다.</span>
        </div>
        
        <div class="admin-section">
            <h2>📋 승인 대기 중인 사용자</h2>
            
            <div th:if="${#lists.isEmpty(pendingUsers)}" class="no-users" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                <p>승인 대기 중인 사용자가 없습니다.</p>
            </div>
            
            <div th:if="${!#lists.isEmpty(pendingUsers)}" class="user-list">
                <div th:each="user : ${pendingUsers}" class="user-item" style="background: rgba(255, 255, 255, 0.05); border: 1px solid var(--neon-blue); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                    <div class="user-info">
                        <h3 style="color: var(--neon-green); margin: 0 0 0.5rem 0;">👤 <span th:text="${user.name}"></span></h3>
                        <p style="color: var(--text-secondary); margin: 0;">📧 <span th:text="${user.email}"></span></p>
                        <p style="color: var(--text-secondary); margin: 0.25rem 0 0 0;">🆔 ID: <span th:text="${user.id}"></span></p>
                    </div>
                    <div class="user-actions">
                        <form method="post" th:action="@{'/admin/approve/' + ${user.id}}" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn" style="background: linear-gradient(45deg, var(--neon-green), #00ff40);">
                                ✅ 승인
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="admin-actions" style="margin-top: 2rem; text-align: center;">
            <a href="/articles" class="btn">📋 게시판 관리</a>
            <a href="/" class="btn">🏠 홈으로</a>
        </div>
    </div>
</main>

</body>
</html>
