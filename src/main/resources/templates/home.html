<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER_BOARD_2077</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<header>
    <nav>
        <a href="/" class="brand glow">⚡ CYBER_BOARD ⚡</a>
        <div class="nav-links">
            <a href="/articles" class="btn">게시판</a>
            <span sec:authorize="isAnonymous()">
                <a href="/login" class="btn">로그인</a>
                <a href="/join" class="btn">회원가입</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <span style="color: var(--neon-green);">
                    안녕하세요, <strong th:text="${displayName != null ? displayName : '사용자'}"></strong>님!
                    <span th:if="${isAdmin}" style="color: var(--neon-pink); margin-left: 0.5rem;">👑 관리자</span>
                </span>
                <form method="post" action="/logout" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">로그아웃</button>
                </form>
            </span>
        </div>
    </nav>
</header>

<main>
    <div class="hero-section">
        <h1 class="hero-title typing-effect">⚡ CYBER_BOARD 2077 ⚡</h1>
        <p class="hero-subtitle">
            미래의 게시판에 오신 것을 환영합니다, 네트러너...
        </p>
        
        <div class="cta-section">
            <a href="/articles" class="cta-button">📋 게시판 접속</a>
        </div>
        
        <div class="feature-grid">
            <div class="feature-card">
                <h3 style="color: var(--neon-blue);">🚀 제작자</h3>
                <p>이정건의 게시판</p>
            </div>
            <div class="feature-card">
                <h3 style="color: var(--neon-green);">🔐 사용 목적</h3>
                <p>친구들과의 소통</p>
            </div>
            <div class="feature-card">
                <h3 style="color: var(--neon-pink);">💾 업데이트 1.0v</h3>
                <p>지속적으로 기능 추가 예정</p>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
// 사이버펑크 효과
document.addEventListener('DOMContentLoaded', function() {
    // 글로우 효과
    const elements = document.querySelectorAll('.glow');
    elements.forEach(el => {
        el.addEventListener('mouseenter', function() {
            this.style.animation = 'glow 1s ease-in-out infinite alternate';
        });
        el.addEventListener('mouseleave', function() {
            this.style.animation = 'glow 2s ease-in-out infinite alternate';
        });
    });
    
    // 타이핑 효과
    const title = document.querySelector('h1');
    if (title) {
        const text = title.textContent;
        title.textContent = '';
        let i = 0;
        const typeWriter = () => {
            if (i < text.length) {
                title.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        };
        setTimeout(typeWriter, 500);
    }
});
</script>
</body>
</html>
