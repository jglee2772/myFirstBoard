<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ CYBER_BOARD - 새 데이터 업로드</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>
<header>
    <nav>
        <a href="/" class="brand glow">⚡ CYBER_BOARD ⚡</a>
        <div class="nav-links">
            <a href="/articles" class="btn">게시판</a>
            <span sec:authorize="isAnonymous()">
                <a href="/login" class="btn">로그인</a>
                <a href="/join" class="btn">회원가입</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <span style="color: var(--neon-green);">
                    안녕하세요, <strong th:text="${displayName != null ? displayName : '사용자'}"></strong>님!
                    <span th:if="${isAdmin}" style="color: var(--neon-pink); margin-left: 0.5rem;">👑 관리자</span>
                </span>
                <form method="post" action="/logout" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">로그아웃</button>
                </form>
            </span>
        </div>
    </nav>
</header>

<main>
    <div class="card">
        <h1>⚡ 새 데이터 업로드</h1>
        <p style="color: var(--text-secondary); text-align: center; margin-bottom: 2rem;">
            네트워크에 새로운 정보를 업로드하세요
        </p>
        
        <form method="post" action="/articles" class="article-form">
            <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''"/>
            
            <div class="form-group">
                <label for="title">📋 데이터 제목</label>
                <input type="text" id="title" name="title" class="form-control" 
                       placeholder="업로드할 데이터의 제목을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="content">📄 데이터 내용</label>
                <textarea id="content" name="content" class="form-control" rows="12" 
                          placeholder="업로드할 데이터의 상세 내용을 입력하세요" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" id="create-btn" class="btn">🚀 업로드</button>
                <a href="/articles" class="btn btn-danger">❌ 취소</a>
            </div>
        </form>
    </div>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>
