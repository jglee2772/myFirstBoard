<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 CYBER_BOARD - 게시글 목록</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>
<header>
    <nav>
        <a href="/" class="brand glow">⚡ CYBER_BOARD ⚡</a>
        <div class="nav-links">
            <a href="/articles" class="btn">게시판</a>
            <span sec:authorize="isAnonymous()">
                <a href="/login" class="btn">로그인</a>
                <a href="/join" class="btn">회원가입</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <span style="color: var(--neon-green); margin-right: 1rem;">
                    안녕하세요, <strong th:text="${displayName != null ? displayName : '사용자'}"></strong>님!
                    <span th:if="${isAdmin}" style="color: var(--neon-pink); margin-left: 0.5rem;">👑 관리자</span>
                </span>
                <form method="post" action="/logout" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn" style="background: linear-gradient(45deg, var(--neon-pink), #ff0040); padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; letter-spacing: 0.5px; min-width: 120px;">로그아웃</button>
                </form>
            </span>
        </div>
    </nav>
</header>

<main>
    <div class="card">
        <h1>📋 데이터 스트림</h1>
        
        <div sec:authorize="isAuthenticated()" style="text-align: center; margin-bottom: 2rem;">
            <a href="/articles/new" class="btn">⚡ 새 데이터 업로드</a>
        </div>

        <div th:if="${#lists.isEmpty(articles)}" class="card" style="text-align: center; color: var(--text-secondary);">
            <h3>🔍 데이터 없음</h3>
            <p>아직 업로드된 데이터가 없습니다.</p>
        </div>
        
        <div th:unless="${#lists.isEmpty(articles)}" class="article-grid">
            <div th:each="a : ${articles}" class="card article-item">
                <h3 style="color: var(--neon-blue); margin-bottom: 1rem;">
                    <a th:href="@{'/articles/' + ${a.id}}" th:text="${a.title}" 
                       style="color: var(--neon-blue); text-decoration: none; transition: all 0.3s ease;">
                        제목
                    </a>
                </h3>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    작성자: <span style="color: var(--neon-green);" th:text="${a.author.name}">작성자</span>
                </p>
                <div style="margin-top: 1rem;">
                    <a th:href="@{'/articles/' + ${a.id}}" class="btn" style="font-size: 0.9rem;">📖 읽기</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
